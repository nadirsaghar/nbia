<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ncia="http://imaging.nci.nih.gov/ncia">

<div id="deletionFormPanel">
  <ice:form id="iceForm">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <table width="100%">
      <tr>
        <td>
          <div align="center">
            <h2 style="display:inline">
              <h:outputText value="Online Deletion" />
            </h2>
          </div>
        </td>
        <td rowspan="3">
          <ncia:help label="images/help_icon.png"
                     helpId="online_deletion_help" />
        </td>
      </tr>
    </table>      
    <br/>
    <br/>
    <table align="center" width="70%" border="3">
      <tr>
        <td>
          <div align="center">
            <font size="3" color="darkblue">
              <b>
                <h:outputText value="System is performing deletion now.  A confirmation email will be sent after the deletion is completed." />
              </b>
            </font>
          </div>
        </td>
      </tr>  
    </table>
  </ice:form>
</div>


</ui:composition>
