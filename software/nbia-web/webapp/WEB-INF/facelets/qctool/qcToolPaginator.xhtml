<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
                               
  <ice:dataPaginator for="data"
		fastStep="#{qcToolSearchBeanNum}"
		pageCountVar="pageCount" pageIndexVar="pageIndex"
		paginator="true" renderFacetsIfSinglePage="false"
		paginatorMaxPages="20">

		<f:facet name="first">
			<ice:graphicImage url="images/arrow-first.gif"
				style="border:none;" />
		</f:facet>

		<f:facet name="last">
			<ice:graphicImage url="images/arrow-last.gif"
				style="border:none;" />
		</f:facet>

		<f:facet name="previous">
			<ice:graphicImage url="images/arrow-previous.gif"
				style="border:none;" />
		</f:facet>

		<f:facet name="next">
			<ice:graphicImage url="images/arrow-next.gif"
				style="border:none;" />
		</f:facet>

		<f:facet name="fastforward">
			<ice:graphicImage url="images/arrow-ff.gif" style="border:none;" />
		</f:facet>

		<f:facet name="fastrewind">
			<ice:graphicImage url="images/arrow-fr.gif" style="border:none;" />
		</f:facet>

	</ice:dataPaginator>  
</ui:composition>
